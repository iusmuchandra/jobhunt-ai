name: Job Scraper

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # â­ ADD THIS - enables manual triggers
    inputs:
      reason:
        description: 'Trigger reason'
        required: false
        default: 'Manual trigger'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd python-service
          pip install -r requirements.txt
      
      - name: Run Scraper
        env:
          FIREBASE_CREDENTIALS_PATH: ${{ secrets.FIREBASE_CREDENTIALS_PATH }}
        run: |
          cd python-service
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > serviceAccountKey.json
          python job_scraper.py
          rm serviceAccountKey.json