name: Job Hunt AI Scraper

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Manual trigger enabled
    inputs:
      reason:
        description: 'Trigger reason'
        required: false
        default: 'Manual trigger'
      user_email:
        description: 'Target user email (optional)'
        required: false

jobs:
  scrape-and-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      FIREBASE_CREDENTIALS_PATH: 'python-service/serviceAccountKey.json'
      MAX_CONCURRENCY: 15
      REQUEST_TIMEOUT: 30
      JOB_EXPIRATION_DAYS: 30
      GREENHOUSE_RATE: 5
      ASHBY_RATE: 3
      LEVER_RATE: 4
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd python-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create Service Account Key
        run: |
          cd python-service
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > serviceAccountKey.json
      
      - name: Run Job Scraper
        env:
          TRIGGER_REASON: ${{ github.event.inputs.reason || 'Scheduled run' }}
          TARGET_USER: ${{ github.event.inputs.user_email }}
        run: |
          cd python-service
          echo "ðŸš€ Starting scraper..."
          echo "ðŸ“‹ Reason: $TRIGGER_REASON"
          if [ -n "$TARGET_USER" ]; then
            echo "ðŸŽ¯ Target user: $TARGET_USER"
          fi
          python job_scraper.py
      
      - name: Cleanup
        if: always()
        run: |
          cd python-service
          rm -f serviceAccountKey.json
      
      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SENDER_EMAIL }}
          password: ${{ secrets.SENDER_PASSWORD }}
          subject: 'ðŸš¨ Job Scraper Failed - ${{ github.event.inputs.reason || "Scheduled" }}'
          to: ${{ secrets.ADMIN_EMAIL }}
          from: JobHunt AI
          body: |
            The scraper failed during: ${{ github.event.inputs.reason || 'scheduled run' }}
            
            Trigger: ${{ github.event_name }}
            Target User: ${{ github.event.inputs.user_email || 'All users' }}
            
            View logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}