name: Job Scraper & Sync

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'  # At minute 0 past every 6th hour
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-and-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install aiohttp aiosqlite firebase-admin python-dotenv
          
      - name: Create data directory
        run: mkdir -p data

      - name: Run job scraper
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
          EMAIL_ENABLED: true
        run: |
          cd scripts
          python job_scraper.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Sync jobs to Firebase
        env:
          FIREBASE_ADMIN_PROJECT_ID: ${{ secrets.FIREBASE_ADMIN_PROJECT_ID }}
          FIREBASE_ADMIN_CLIENT_EMAIL: ${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}
          FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          node scripts/sync-to-firebase.js

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: job-database-${{ github.run_number }}
          path: data/job_intelligence.db
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SENDER_EMAIL }}
          password: ${{ secrets.SENDER_PASSWORD }}
          subject: 'ðŸš¨ Job Scraper Failed - Run #${{ github.run_number }}'
          to: ${{ secrets.ADMIN_EMAIL }}
          from: JobHunt AI <${{ secrets.SENDER_EMAIL }}>
          body: |
            Job scraper workflow failed!
            
            Run: ${{ github.run_number }}
            Time: ${{ github.event.head_commit.timestamp }}
            
            Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}